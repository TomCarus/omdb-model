<!DOCTYPE html>
<html>


<head>
    <title>Cinepedia - Your Ultimate Guide to Movies</title>
    <link rel="stylesheet" href="moviesStyle.css">
    
</head>

<body>
    <header>
		<h1>Cinepedia</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="movies.html">Movies</a></li>
				<li><a href="#">TV Shows</a></li>
			</ul>
		</nav>
	</header>

    <main>

    <form>
        <div class="form-group">
            <label for="movieTitle">Movie Title:</label>
            <input type="text" class="form-control" id="movieTitle" placeholder="Title... ">
          </div>
          <button type="button" class="btn btn-default" id="submitBtn">Submit</button>
    </form>

    

    </main>

    <main>
    <div class="container">
        <div class="movie-info">
            <div class="poster" id="poster">
                <img src="https://via.placeholder.com/150x200" alt="movie poster">
            </div>
                <div class="details">
                    <h2 class="title" id="title">Title</h2>

                    <p class="director" id="director">Directed by: -</p>

                    <p class="starring" id="starring">Starring: -</p>

                    <p class = "release" id="release">Release date: -</p>
                    <p class="rating" id="rating">-</p>

                </div>
        </div>
        
        <div class="description" id="description">
            <p>Description</p>
        </div>
    </div>
</main>

    <footer>
        <p>&copy; 2023 Cinepedia. All rights reserved.</p>
    </footer>
</body>


<script src="apiScript.js"></script>
</html>
