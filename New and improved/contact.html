<!DOCTYPE html>
<html>
<head>
	<title>Cinepedia - Contact Us</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background-color: #f9f9f9;
		}
		
		header {
			background-color: #212121;
			color: #fff;
			padding: 10px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
		}
		
		h1 {
			margin: 0;
			font-size: 2em;
			flex: 1;
			text-align: center;
		}
		
		main {
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: flex-start;
		}
		
		form {
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 20px;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
			width: 50%;
			min-width: 300px;
		}
		
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
			color: #555;
		}
		
		input[type="text"],
		input[type="email"],
		textarea {
			width: 100%;
			padding: 10px;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 20px;
			font-size: 1em;
		}
		
		textarea {
			height: 150px;
			resize: vertical;
		}
		
		button {
			background-color: #212121;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			font-size: 1.2em;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		button:hover {
			background-color: #444;
		}
		
		footer {
			background-color: #212121;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Cinepedia</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Movies</a></li>
				<li><a href="#">TV Shows</a></li>
				<li><a href="#">Actors</a></li>
				<li><a href="#">Reviews</a></li>
				<li><a href="#">News</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			
			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>
			
			<button type="submit">Send Message</button>
		</form>
	</main>
	
	<footer>
